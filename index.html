<body>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <div class="botones">

            <button class="operador">-</button>
            <button class="operador">*</button>
            <button class="operador">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button id="igual">=</button>
            <button id="borrar">C</button>
        <script src="script/script.js"></script>
        </div>
    </div>
